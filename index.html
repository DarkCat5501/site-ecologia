<html lang="en">
<head>

						case "HEAD":
							//TODO: clone styles

							// 		case "STYLE":
							// 			document.head.appendChild(header);
							// 			break;
							// 		default: console.log("unwanted header",header.tagName,header)
							// 	}
							// }
							//find styles	
							break;
						case "BODY":
							for(let body of node.children){
								//clonar conte√∫do
								document.body.appendChild(body.cloneNode(true))
							}
							break;
					}
				}	
			})
		})
	</script>
